<h1>{{ title }}</h1>

<div *ngIf="pizza">
  <h2>{{ pizza.name }}</h2>
  <h2 [textContent]="pizza.name"></h2>
  <input type="text" [value]="pizza.name" (input)="pizza.name = $any($event.target).value">
  <input type="text" [(ngModel)]="pizza.name">
  <p>{{ pizza.price }}</p>
  <img [src]="`/assets/pizzas/${pizza.image}`" [alt]="pizza.name">
  <button (click)="onCancel()">Annuler</button>
</div>

<ul class="pizzas">
  <li
    *ngFor="let p of pizzas"
    (click)="onSelect(p)"
    [class.selected]="pizza && p.id === pizza.id"
  >
    <h3>{{ p.name }}</h3>
    <img [src]="`/assets/pizzas/${p.image}`" [alt]="p.name">
  </li>

  <!-- <ng-template ngFor let-pizza [ngForOf]="pizzas">
    <div>
      {{ pizza.name }}
    </div>
  </ng-template> -->
</ul>
