<h1>{{ title }}</h1>

<nav>
  <a routerLink="/">Accueil</a>
  <a routerLink="/pizzas">Pizzas</a>
  <a routerLink="/login">Login</a>
  <a routerLink="/login/toto">Login with toto</a>
  <a [routerLink]="['/login', { username: 'toto' }]">Login with toto</a>
</nav>

<ul>
  <li *ngFor="let message of messages; index as i">
    <h3>{{ message }}</h3>
    <button (click)="deleteMessage(i)">X</button>
  </li>
</ul>

<router-outlet />
